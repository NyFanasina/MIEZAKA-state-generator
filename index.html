<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world !</h1>

    <input type="date" name="" id="date" />
    <p>J-1 vaut : <span id="dayBefore"></span></p>
    <script>
      const input = document.getElementById("date");
      const dayBefore = document.getElementById("dayBefore");

      input.onchange = function (event) {
        const date = event.target.value;
        const timestamp = new Date(date).getTime() - 86400000; // Timestamp of J-1
        dayBefore.textContent = new Date(timestamp).toLocaleDateString("FR").replaceAll("/", "-");
      };
    </script>
  </body>
</html>
